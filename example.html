<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Methods</title>
    <style>
        #outputArea {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Output Methods</h1>

    <button onclick="showAlert()">Show Alert</button>
    <button onclick="logToConsole()">Log to Console</button>
    <button onclick="writeToDocument()">Write to Document</button>
    <button onclick="updateDom()">Update DOM</button>

    <div id="outputArea">Output will appear here</div>

    <script>
        function showAlert() {
            alert("This is an alert message!");
        }

        function logToConsole() {
            console.log("This is a console log message!");
        }

        function writeToDocument() {
            document.write("<h2>Document has been overwritten using document.write()</h2>");
        }

        function updateDom() {
            document.getElementById("outputArea").innerHTML = "This content is updated using DOM manipulation!";
        }
    </script>
</body>
</html>
