<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting Input Example</title>
</head>
<body>
  <h1>Getting input from HTML Elements</h1>

  <table>
    <tr>
      <td><label for="name">Enter name</label></td>
      <td><input type="text" id="name"></td>
    </tr>
    <tr>
      <td><label for="email">Enter mail id</label></td>
      <td><input type="email" id="email"></td>
    </tr>
    <tr>
      <td><label for="address">Address</label></td>
      <td><textarea id="address"></textarea></td>
    </tr>
    <tr>
      <td><label for="country">Select your country</label></td>
      <td>
        <select id="country">
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label>Select Gender</label></td>
      <td>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </td>
    </tr>
  </table>

  <br>
  <button onclick="resultFun()">Submit</button>

  <h2>Result:</h2>
  <div id="result"></div>

  <script>
    function resultFun() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let address = document.getElementById("address").value;
      let country = document.getElementById("country").value;
      
      // get selected gender
      let gender = document.querySelector('input[name="gender"]:checked');
      gender = gender ? gender.value : "Not selected";

      // display result
      let output = `
        Name: ${name}<br>
        Email: ${email}<br>
        Address: ${address}<br>
        Country: ${country}<br>
        Gender: ${gender}
      `;

      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
